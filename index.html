<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="heading">Tic Tac Toe</div>

  <!-- Game Board -->
  <div class="board">
    <div class="cell" id="cell1">X</div>
    <div class="cell" id="cell2">X</div>
    <div class="cell" id="cell3">X</div>
    <div class="cell" id="cell4">X</div>
    <div class="cell" id="cell5">O</div>
    <div class="cell" id="cell6">O</div>
    <div class="cell" id="cell7">O</div>
    <div class="cell" id="cell8">X</div>
    <div class="cell"id="cell9">O</div>
  </div>

  <!-- Player names inputs, Start/Restart btns -->
  <ul>
    <li>
      <label for="player-name">Player 1</label>
      <input type="text" name="player-name" id="player1-name">
    </li>
    <li>
      <label for="player-name">Player 2</label>
      <input type="text" name="player-name" id="player2-name">
    </li>
    <li>
      <button class="start">Start</button>
      <button class="restart">Restart</button>
    </li>
  </ul>

  <script src="./script.js"></script>
</body>
</html>
